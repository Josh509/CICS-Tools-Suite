# Netlify configuration
# No build step needed â€” pure static HTML/CSS/JS

[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA-style redirect: serve index.html for all routes
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
